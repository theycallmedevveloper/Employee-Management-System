<!DOCTYPE html>
<html>
<head>
    <title>Employee Info Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background: #f8f9fa;">

<!-- Navbar -->
<nav class="navbar navbar-light bg-white border-bottom">
    <div class="container-fluid px-4">
        <span class="navbar-brand mb-0 h4 fw-bold">
            <i class="text-primary me-2"></i>
            Employee Info Sheet
        </span>
        <button class="btn btn-primary" onclick="window.location.href='add.html'">
            <i class="bi bi-person-plus-fill me-1"></i> Add Employee
        </button>
    </div>
</nav>

<div class="container-fluid px-4 py-4">
    <!-- Header Card -->
    <div class="card shadow-sm border-0 mb-3">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="mb-0 fw-bold">
                        <i class="bi bi-table text-success me-2"></i>
                        Employee List
                    </h5>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" placeholder="Search employees..." id="searchBox">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Table Card -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead style="background: #f8f9fa; border-bottom: 2px solid #dee2e6;">
                        <tr>
                            <th class="py-3 px-4" style="width: 50px;">
                                <i class="bi bi-star-fill text-warning"></i>
                            </th>
                            <th class="py-3 px-4">
                                <i class="bi bi-person-badge me-2"></i>Name
                            </th>
                            <th class="py-3 px-4">
                                <i class="bi bi-envelope me-2"></i>Email
                            </th>
                            <th class="py-3 px-4">
                                <i class="bi bi-building me-2"></i>Department
                            </th>
                            <th class="py-3 px-4">
                                <i class="bi bi-briefcase me-2"></i>Role
                            </th>
                            <th class="py-3 px-4">
                                <i class="bi bi-diagram-3 me-2"></i>Manager
                            </th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable">
                        <!-- Data loads here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="app.js">

</script>

</body>
</html>
