<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background: #f8f9fa;">

<!-- Navbar -->
<nav class="navbar navbar-light bg-white border-bottom">
    <div class="container-fluid px-4">
        <span class="navbar-brand mb-0 h4 fw-bold">
            <i class="bi bi-grid-3x3-gap-fill text-primary me-2"></i>
            Employee Info Sheet
        </span>
        <button class="btn btn-outline-secondary" onclick="window.location.href='index.html'">
            <i class="bi bi-arrow-left me-1"></i> Back to List
        </button>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <!-- Form Card -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom py-3">
                    <h5 class="mb-0 fw-bold">
                        <i class="bi bi-person-plus-fill text-success me-2"></i>
                        Add New Employee
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form id="employeeForm">
                        <!-- Personal Info Section -->
                        <div class="mb-4">
                            <h6 class="text-muted mb-3">
                                <i class="bi bi-person-circle me-2"></i>Personal Information
                            </h6>
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="me-1"></i>Full Name *
                                </label>
                                <input class="form-control form-control-lg" 
                                       placeholder="e.g., Devv Patel" 
                                       id="fullName" 
                                       required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="me-1"></i>Email Address *
                                </label>
                                <input class="form-control form-control-lg" 
                                       type="email"
                                       placeholder="e.g., devv@company.com" 
                                       id="email" 
                                       required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="me-1"></i>Phone Number
                                </label>
                                <input class="form-control form-control-lg" 
                                       placeholder="e.g., +91 98765 43210" 
                                       id="phone" />
                            </div>
                        </div>

                        <hr>

                        <!-- Employment Info Section -->
                        <div class="mb-4">
                            <h6 class="text-muted mb-3">
                                <i class="me-2"></i>Employment Details
                            </h6>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="me-1"></i>Salary
                                </label>
                                <input class="form-control form-control-lg" 
                                       placeholder="e.g., 50000" 
                                       id="salary" 
                                       type="number" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="me-1"></i>Department
                                </label>
                                <select class="form-select form-select-lg" id="department">
                                    <option value="">Loading...</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="me-1"></i>Role
                                </label>
                                <select class="form-select form-select-lg" id="role">
                                    <option value="">Loading...</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="me-1"></i>Manager
                                </label>
                                <select class="form-select form-select-lg" id="manager">
                                    <option value="">-- No Manager --</option>
                                </select>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" 
                                    class="btn btn-lg btn-outline-secondary"
                                    onclick="window.location.href='index.html'">
                                <i class="bi bi-x-circle me-1"></i> Cancel
                            </button>
                            <button type="submit" class="btn btn-lg btn-success">
                                <i class="bi bi-check-circle me-1"></i> Save Employee
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Info Card -->
            <div class="card border-0 bg-light mt-3">
                <div class="card-body">
                    <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        Fields marked with * are required. All other fields are optional.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js">

</script>

</body>
</html>
